<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  {% include header.html %}

  <div class="page-container">
    <div vb-content id=smart-content-area aria-label="Content">
      <div backdrop class=container-rect></div>
      <div clipper>
        <div holder></div>
        <div content>
          {{content}}
          <noscript class='vb-noscript admonition'>
            <h3>javascript nooooo</h3>
            <p>
              You seem to be browsing with JavaScript disabled. This site contains
              no trackers, beacons, ads, or any other annoying elements unless
              you opt-in.
            </p>
            <p>
              This site uses JavaScript for its true purpose: To enhance the user
              experience. A lot of work was put into making this site as fast and
              reponsive as possible, but these enhancements require JavaScript to
              function. Please consider whitelisting this site.
            </p>
            <p>
              Nevertheless, this site <em>does</em> and <em>always will</em> work
              without scripting enabled. Please enjoy.
            </p>
          </noscript>
        </div>
      </div>
    </div>
  </div>
  <div class="flex"></div>
  <footer vb-footer>
    <img class=me alt="Avatar Icon" src="favicon.png">
    <div class="who">
      <h2>Hey there,</h2>
      <p>
        I am a developer living and working in the United States.
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a>
      </p>
    </div>
    <div class="stuff">
      <h2>My Stuff</h2>
      <p>
        You can find my creations on <a href="https://github.com/vector-of-bool">GitHub</a>
        and my short-form nonsense on
        <a href="https://twitter.com/vector_of_bool">Twitter</a>.
      </p>
    </div>
  </footer>

  <link rel="stylesheet" href="/css/syntax.css">
</body>

</html>
