---
layout: default
---

<platinum-sw-register auto-register clients-claim>
  <platinum-sw-fetch path="network-test.html" handler="networkOnly"></platinum-sw-fetch>
  <platinum-sw-cache default-cache-strategy="fastest"></platinum-sw-cache>
</platinum-sw-register>

<p>
  This site is still under cunstruction. Watch this space for something exciting!
</p>

<div class="post-list">
  {% for post in site.posts %}
  <a class="post-link" href="{{ post.url | prepent: site.baseurl }}">
    {{post.title | escape}}
  </a>
  {% endfor %}
</div>
